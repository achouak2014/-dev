<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="stylelogin.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
</head>
<body>
    <main>
        <form>
          <fieldset>
            <legend>Inscription</legend>
            <div class="form_group">
              <label for="subscription_login">Nom</label>
              <input type="text" name="login" id="subscription_login"/>
            </div>
            <div class="form_group">
              <label for="subscription_password">Age</label>
              <input type="text" name="age" id="subscription_age" />
            </div>
            <div class="form_group">
              <label for="subscription_mail">Mail </label>
              <input type="text"  name="mail" id="subscription_mail" />
            </div>
            <button type="submit">Inscription</button>
          </fieldset>
        </form>
      </main>
</body>
</html>
